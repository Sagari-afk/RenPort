<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RenPort</title>
    <link rel="stylesheet" href="/asets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/asets/custom/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="bg-dark-cast">
      <!-- NAV STARTS -->
      <nav class="container navbar navbar-expand-lg navbar-light">
        <div class="col-4 collapse navbar-collapse left">
          <a class="navbar-brand" href="#">REN<strong>PORT</strong></a>
        </div>

        <div class="col-4 collapse navbar-collapse center">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Rentals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>

        <div class="col-4 collapse navbar-collapse right">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-primary-cast" href="#">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- NAV ENDS -->

      <!-- MAIN STARTS -->
      <div class="container main">
        <div>
          <p class="secundary-text">
            Discover the freedom of hassle-free vehicle rentals at RenPort.
          </p>
        </div>
        <div>
          <h1 class="primary-text">
            Rent a car
            <span style="color: var(--primary-accent)">wherever</span> or
            <span style="color: var(--primary-accent)">whenever</span> you need
          </h1>
        </div>

        <button class="btn btn-primary button-see-rent">
          <div class=""><p>See rentals</p></div>

          <div class="">
            <img
              class="img-fluid"
              src="/asets/imgs/see-rent.png"
              alt="see-rent"
            />
          </div>
        </button>
        <!-- MAIN ENDS -->
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="asets/js/bootstrap.min.js"></script>
  </body>
</html>
