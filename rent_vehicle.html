<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent vehicle</title>
    <link rel="icon" href="/asets/imgs/site-icon.svg" />
    <link rel="stylesheet" href="./asets/custom/rent-vehicle.css" />
    <link rel="stylesheet" href="./asets/custom/style-general.css" />

    <link rel="stylesheet" href="./asets/css/bootstrap.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="main()">
    <section class="bg-dark-cast">
      <!-- NAV STARTS -->
      <nav class="container navbar navbar-expand-lg navbar-light">
        <div class="col-4 collapse navbar-collapse left">
          <a class="navbar-brand" href="#">REN<strong>PORT</strong></a>
        </div>

        <div class="col-4 collapse navbar-collapse center">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Rentals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>

        <div class="col-4 collapse navbar-collapse right">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-primary-cast" href="#">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <section class="bg-dark-cast">
      <div class="container" id="step-1">
        <div>
          <h1>Step 1</h1>
          <h1 style="color: var(--primary-accent)">Choose vehicle</h1>
        </div>

        <form action="/" method="get" class="container find">
          <div class="col-7 col-7 choose">
            <div
              class="btn-group btn-group-toggle radio-b"
              data-toggle="buttons"
            >
              <label class="btn btn-secondary active">
                <input
                  type="radio"
                  name="options"
                  id="option1"
                  autocomplete="off"
                  checked
                />
                Car
              </label>
              <label class="btn btn-secondary">
                <input
                  type="radio"
                  name="options"
                  id="option2"
                  autocomplete="off"
                />
                Bike
              </label>
              <label class="btn btn-secondary">
                <input
                  type="radio"
                  name="options"
                  id="option3"
                  autocomplete="off"
                />
                eCar
              </label>
              <label class="btn btn-secondary">
                <input
                  type="radio"
                  name="options"
                  id="option4"
                  autocomplete="off"
                  checked
                />
                eBike
              </label>
              <label class="btn btn-secondary">
                <input
                  type="radio"
                  name="options"
                  id="option5"
                  autocomplete="off"
                  checked
                />
                Camping
              </label>
              <label class="btn btn-secondary">
                <input
                  type="radio"
                  name="options"
                  id="option6"
                  autocomplete="off"
                  checked
                />
                Track toys
              </label>
            </div>
          </div>
          <table></table>
        </form>
      </div>
    </section>

    <!-- FOOTER -->
    <section class="bg-dark-cast">
      <footer>
        <div class="links-footer">
          <div><p>hello@gmail.com</p></div>
          <div class="links-imgs">
            <img src="./asets/imgs/playmarket-icon.png" alt="playmarket-icon" />
            <img src="./asets/imgs/inst-icon.png" alt="inst-icon" />
            <img src="./asets/imgs/whatsapp-icon.png" alt="whatsapp-icon" />
          </div>
          <div class="phone-number-footer"><p>+421 948 133 748</p></div>
        </div>
        <div class="else-footer">
          <p>Copyright &#169;2023</p>
          <p>REN<strong>PORT</strong></p>
          <p>Privacy & Cookie Policy</p>
        </div>
      </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="asets/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/asets/custom/scripts.js"></script>
  </body>
</html>
